<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id = "contactForm" method = "POST" action="//formspree.io/hinzehaley@gmail.com">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name = "name" placeholder="Your Name *">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="_replyto" class="form-control" placeholder="Your Email *">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                <textarea name="body"class="form-control" placeholder="Your Message *" id="message">
                                </textarea>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="submit" value="Send">
                            </div>
                        </div>

                        <!-- Value should be confirmation page -->
                        <input type="hidden" name="_next" value="submission_success" />
                        <input type="hidden" name="_subject" value="Website contact" />
                        <input type="text" name="_gotcha" style="display:none" />

                    </form>
                </div>
            </div>
        </div>
    </section>
